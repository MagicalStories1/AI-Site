
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magical Stories</title>
</head>
<body>
  <h1>Create Your Magical Story</h1>
  <form id="storyForm">
    <label>Name: <input type="text" id="name" required></label><br>
    <label>Age: <input type="number" id="age" required></label><br>
    <label>Experience: <input type="text" id="experience" required></label><br>
    <button type="submit">Generate Story</button>
  </form>
  <pre id="result"></pre>

  <script>
    const fnName = 'story';
    document.getElementById('storyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch(`/.netlify/functions/${fnName}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          name: document.getElementById('name').value,
          age: document.getElementById('age').value,
          experience: document.getElementById('experience').value
        })
      });
      const data = await res.json();
      document.getElementById('result').textContent = data.story || data.error;
    });
  </script>
</body>
</html>
