<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magical Stories</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>✨ Magical Story Generator ✨</h1>
      <form id="storyForm">
        <label for="childName">Child's Name:</label>
        <input type="text" id="childName" name="childName" required />

        <label for="favouriteAnimal">Favourite Animal:</label>
        <input type="text" id="favouriteAnimal" name="favouriteAnimal" required />

        <label for="favouriteColour">Favourite Colour:</label>
        <input type="text" id="favouriteColour" name="favouriteColour" required />

        <label for="magicalObject">Magical Object:</label>
        <input type="text" id="magicalObject" name="magicalObject" required />

        <label for="firstExperience">First Experience:</label>
        <select id="firstExperience" name="firstExperience" required>
          <option value="">--Select--</option>
          <option value="swimming">Swimming</option>
          <option value="football">Football</option>
          <option value="school">School</option>
          <option value="nursery">Nursery</option>
        </select>

        <button type="submit">Generate Story</button>
      </form>

      <div id="storyOutput"></div>
    </div>

    <script>
      const form = document.getElementById('storyForm');
      const storyOutput = document.getElementById('storyOutput');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          const response = await fetch('/.netlify/functions/story', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          });

          if (!response.ok) throw new Error('Failed to fetch story.');

          const result = await response.json();
          storyOutput.innerText = result.story || 'No story returned.';
        } catch (error) {
          storyOutput.innerText = 'An error occurred: ' + error.message;
        }
      });
    </script>
  </body>
</html>
