<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magical Stories</title>
  <style>
    body {
      background: linear-gradient(#fef6ff, #f0e6ff);
      font-family: "Comic Sans MS", cursive, sans-serif;
      padding: 2rem;
      text-align: center;
      color: #5a2971;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    form {
      background: #fff0fb;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(90, 41, 113, 0.2);
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin: 1rem 0 0.2rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background: #c06fff;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #a44de6;
    }
    #storyOutput {
      margin-top: 3rem;
      background: #f9f2ff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(90, 41, 113, 0.2);
      white-space: pre-wrap;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h1>üìö Magical Story Generator</h1>
  <p>Create a whimsical story for your child, filled with wonder and magic!</p>

  <form id="storyForm" onsubmit="event.preventDefault(); generateStory();">
    <label>Child's Name:</label>
    <input id="childName" required />

    <label>Age:</label>
    <input id="age" type="number" required />

    <label>Magical Setting (e.g. fairy forest, candy cloud kingdom):</label>
    <input id="setting" required />

    <label>Favorite Animal:</label>
    <input id="favoriteAnimal" required />

    <label>Magical Creature or Element (e.g. dragon, sparkle wand):</label>
    <input id="magicElement" required />

    <label>Special Life Moment (e.g. learning to swim):</label>
    <input id="eventType" required />

    <button type="submit">Generate Story ‚ú®</button>
  </form>

  <div id="storyOutput">Your magical story will appear here...</div>

  <script>
    async function generateStory() {
      const childName = document.getElementById("childName").value.trim();
      const age = document.getElementById("age").value.trim();
      const setting = document.getElementById("setting").value.trim();
      const favoriteAnimal = document.getElementById("favoriteAnimal").value.trim();
      const magicElement = document.getElementById("magicElement").value.trim();
      const eventType = document.getElementById("eventType").value.trim();

      document.getElementById("storyOutput").innerText = "Generating your magical story... üßö‚Äç‚ôÄÔ∏è";

      // Build a single prompt string combining all inputs:
      const prompt = `Write a whimsical, funny, and elegant children's story up to 2000 words about a child named ${childName}, who is ${age} years old. The story is set in a ${setting}, includes a ${favoriteAnimal}, a magical element like a ${magicElement}, and revolves around the special life moment of ${eventType}. Please make it magical and heartwarming.`;

      try {
        const response = await fetch("/.netlify/functions/generate-story", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const data = await response.json();

        if (data.story) {
          document.getElementById("storyOutput").innerText = data.story;
        } else {
          document.getElementById("storyOutput").innerText = "Oops! Something went wrong: " + (data.error || "Unknown error");
        }
      } catch (error) {
        document.getElementById("storyOutput").innerText = "Something went wrong. Please try again.";
        console.error("Error generating story:", error);
      }
    }
  </script>
</body>
</html>
