<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MagicalStories</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #fceabb, #f8b500);
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #6a0dad;
    }
    .storybook {
      background: white;
      border: 2px dashed #ccc;
      padding: 20px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Magical Story Generator ðŸŒ™</h1>
  <form id="storyForm">
    <label>Child's Name:</label><br>
    <input type="text" id="name"><br>
    <label>Age:</label><br>
    <input type="number" id="age"><br>
    <label>Experience:</label><br>
    <input type="text" id="experience"><br><br>
    <button type="submit">Generate Story</button>
  </form>
  <div id="result" class="storybook"></div>

  <script>
    document.getElementById('storyForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const experience = document.getElementById('experience').value;
      const response = await fetch('/.netlify/functions/story', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, age, experience })
      });
      const data = await response.json();
      document.getElementById('result').textContent = data.story || "Sorry, couldn't generate story.";
    });
  </script>
</body>
</html>
