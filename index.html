<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Magical Stories</title>
  <style>
    /* Reset */
    * { margin:0; padding:0; box-sizing:border-box; }

    body, html {
      height: 100%; overflow-x:hidden;
      background: linear-gradient(to top, #a3d9a5 0%, #72b48c 40%, #3b6b3f 100%);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff; position:relative;
    }

    /* Forest Background */
    #forest {
      position:fixed; top:0; left:0; right:0; bottom:0;
      z-index:-1; overflow:hidden; pointer-events:none;
    }
    /* Trees */
    .tree { position:absolute; bottom:0; width:150px; background:linear-gradient(to top,#3a5a2a,#88b04b); border-radius:60% 60% 0 0; }
    .tree::before { content:""; position:absolute; bottom:0; left:45%; width:25px; height:120px; background:#6a4c2a; border-radius:12px; }
    .tree1 { left:5%; height:320px; } .tree2 { left:25%; height:300px; }
    .tree3 { left:45%; height:310px; } .tree4 { left:65%; height:280px; } .tree5 { left:85%; height:300px; }

    /* Toadstools */
    .toadstool {
      position:absolute; bottom:20px; width:70px; height:90px;
    }
    .toadstool .cap {
      width:70px; height:50px; background:#ff3b5c;
      border-radius:50% 50% 40% 40%;
      animation:pulseGlow 3s ease-in-out infinite;
      position:relative;
    }
    .toadstool .cap::before {
      content:""; position:absolute; top:10px; left:10px;
      width:12px; height:12px; background:white; border-radius:50%;
      box-shadow:25px 8px white,45px 20px white,15px 30px white;
    }
    .toadstool .stem {
      position:absolute; bottom:0; left:35%; width:15px; height:60px;
      background:#f5e1c0; border-radius:10px;
    }

    /* Fairies */
    .fairy {
      position:absolute; width:50px; height:80px;
      background:linear-gradient(to bottom,#f9c1f9,#c57de5);
      border-radius:50% 50% 40% 40%/60% 60% 40% 40%;
      animation:fairyFly 4s ease-in-out infinite;
    }
    .fairy .wing {
      position:absolute; top:10px; width:30px; height:40px;
      background:rgba(255,255,255,0.5); border-radius:50%;
      animation:wingFlap 1.2s ease-in-out infinite;
    }
    .fairy .wing.left { left:-20px; transform-origin:right center; }
    .fairy .wing.right { right:-20px; transform-origin:left center; }
    .fairy1 { left:40%; bottom:180px; } .fairy2 { left:55%; bottom:150px; animation-delay:2s; }
    .fairy3 { left:70%; bottom:210px; animation-delay:1s; }

    /* Animations */
    @keyframes wingFlap {0%,100%{transform:rotate(0deg);}50%{transform:rotate(20deg);}}
    @keyframes fairyFly {0%,100%{transform:translateY(0);}50%{transform:translateY(-15px);}}
    @keyframes pulseGlow {0%,100%{box-shadow:inset 0 4px 6px #b22a43;}50%{box-shadow:inset 0 4px 14px #ff627e;}}
    @keyframes dragonFloat {}

    /* Dragon */
    .dragon {
      position:absolute; bottom:60px; right:10%;
      width:140px; height:90px;
      background:linear-gradient(90deg,#7fdbca,#2f9e9e);
      animation:dragonFloat 5s ease-in-out infinite;
      border-radius:60% 40% 40% 60%/60% 80% 20% 40%;
    }

    /* Main container */
    main {
      position:relative; z-index:1;
      max-width:700px; margin:2rem auto 4rem;
      background:rgba(255,255,255,0.9);
      padding:2.5rem; border-radius:20px;
      box-shadow:0 0 30px #c27ffab5; color:#4b2f77;
    }
    h1 { font-size:2.8rem; margin-bottom:0.3rem; }
    p.subtitle { font-style:italic; margin-bottom:1.5rem; }

    form { text-align:left; }
    label { display:block; margin:1rem 0 0.3rem; font-weight:bold; }
    input { width:100%; padding:0.6rem; border-radius:8px; border:1.5px solid #a15bbf; transition:0.3s; }
    input:focus { border-color:#7a268e; outline:none; }
    button {
      margin-top:1.5rem;
      width:100%; max-width:300px;
      padding:0.9rem 2rem;background:#a75bd7;
      color:white; border:none; border-radius:12px;
      font-size:1.2rem; cursor:pointer;
      box-shadow:0 4px 10px #b77deeaa;
      transition:0.3s;
    }
    button:hover { background:#7a268e; box-shadow:0 6px 14px #9247cecc; }

    /* Story output */
    #storyOutput {
      margin-top:2rem;
      background:#f9f2ff;
      padding:1.8rem;
      border-radius:15px;
      box-shadow:0 4px 10px rgba(90,41,113,0.2);
      white-space:pre-wrap; max-height:300px;
      overflow-y:auto; font-size:1rem; color:#4b2f77;
    }
  </style>
</head>
<body>

  <div id="forest">
    <div class="tree tree1"></div><div class="tree tree2"></div>
    <div class="tree tree3"></div><div class="tree tree4"></div>
    <div class="tree tree5"></div>

    <div class="toadstool" style="left:12%;"><div class="cap"></div><div class="stem"></div></div>
    <div class="toadstool" style="left:38%;"><div class="cap"></div><div class="stem"></div></div>
    <div class="toadstool" style="left:64%;"><div class="cap"></div><div class="stem"></div></div>

    <div class="fairy fairy1"><div class="wing left wing"></div><div class="wing right wing"></div></div>
    <div class="fairy fairy2"><div class="wing left wing"></div><div class="wing right wing"></div></div>
    <div class="fairy fairy3"><div class="wing left wing"></div><div class="wing right wing"></div></div>

    <div class="dragon"></div>
  </div>

  <main>
    <h1>üìö Magical Story Generator</h1>
    <p class="subtitle">Fill the fields below to create a special story</p>
    <form id="storyForm">
      <label>Child's Name:</label><input id="childName" required />
      <label>Age:</label><input id="age" type="number" required />
      <label>Magical Setting:</label><input id="setting" required />
      <label>Favorite Animal:</label><input id="favoriteAnimal" required />
      <label>Magical Creature/Element:</label><input id="magicElement" required />
      <label>Special Life Moment:</label><input id="eventType" required />
      <button type="submit">Generate Story ‚ú®</button>
    </form>
    <div id="storyOutput">Your magical story will appear here...</div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("storyForm").addEventListener("submit", async e => {
        e.preventDefault();
        const get = id => document.getElementById(id).value.trim();
        const data = {
          childName: get("childName"),
          age: get("age"),
          setting: get("setting"),
          favoriteAnimal: get("favoriteAnimal"),
          magicElement: get("magicElement"),
          eventType: get("eventType"),
        };
        document.getElementById("storyOutput").innerText = "Generating... üßö‚Äç‚ôÄÔ∏è";
        try {
          const res = await fetch("/.netlify/functions/generate-story", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
          const json = await res.json();
          document.getElementById("storyOutput").innerText = res.ok ? json.story : `Error: ${json.error||res.status}`;
        } catch (err) {
          console.error(err);
          document.getElementById("storyOutput").innerText = "Oops! Something went wrong.";
        }
      });
    });
  </script>
</body>
</html>
